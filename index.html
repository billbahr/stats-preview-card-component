<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@298;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="component">
      <div class="description">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="info">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul>
          <li>
            <p class="stats">10k+</p>
            <p class="stat-label">companies</p>
          </li>
          <li>
            <p class="stats">314</p>
            <p class="stat-label">templates</p>
          </li>
          <li>
            <p class="stats">12M+</p>
            <p class="stat-label">queries</p>
          </li>
        </ul>
      </div>
      <div class="image">
       <img src="images/image-header-desktop.jpg" alt="People working"/>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/billbahr">Bill Bahr</a>.
    </div>
  </footer>
</body>
</html>
